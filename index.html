          <figcaption>
            <h2 class="m-portfolioItemCentered-title ">Systematik des Designkonzepts</h2>
            <h3 class="m-portfolioItemCentered-subtitle">PC / Laptop</h3>
  
            <p>Das Ziel des Designkonzepts für Laptops oder PCs ist es, bekannte mit neuen Elementen zu verbinden und die Benutzung auf diese Art 
              gleichzeitig spannend und interessant, aber trotzdem einfach und klar zu gestalten.
            <p>Die dunkelgrauen Balken am oberen und unteren Rand, sowie die Überschrift der Seite sind an das Design der Hauptseite des CDA angelehnt. 
              Auch der Hintergrund ist wie im CDA weiß, um Klarheit und Einfachheit auszustrahlen und dem Benutzer durch diese Verbindung ein Gefühl der 
              Vertrautheit zu geben. Dadurch wirkt die Benutzung gewohnt und wird so erleichtert. Dieser Effekt wird z.B. auch durch das rechteckige Design 
              des Zoom-Balkens betont; ein Rechteck wirkt auf Benutzer bekannt und zuverlässig, durch die horizontale Anordnung strahlt es zudem Ruhe aus.
            <p>Neuartig und spannend wird das Design durch die Card- und Kästchen Elemente. Durch die Platzierung und Farbauswahl stechen die Kästchen hervor. 
              Sie verkörpern die Werke Cranachs und so wie seine Werke im Mittelpunkt des Projekts stehen, sind die Kästchen in der Mitte der Seite angeordnet. 
              Durch die quadratische Form wirken sie hart, aber auch rational und vermitteln Ordnung und Symmetrie. Mittels Gesetz der Nähe und Gesetz der 
              Ähnlichkeit werden sie als Einheit aufgefasst. Die Farben sind den dazu passenden Kategorien zugeordnet und spiegeln zusammen 
              (neben Grau- und Schwarztönen) das allgemeine Farbschema der Hauptseite des CDA und mancher Gemälde wieder.
            <p>Die Simple- und Extended Card stellen durch ihre weiße Schrift auf dunkelgrauem Grund einen Kontrast zu den anderen Designelementen dar. 
              Auch durch die abgerundeten Ecken wirken sie moderner, weicher und spannender.
            <p>Insgesamt gibt die Bedienung und Navigation der Seite ihren Benutzern große Freiheiten und die Möglichkeit, sich einen Überblick über 
              alle bestehenden Werke zu verschaffen. Das Design an sich ist klar und reduziert, sodass sowohl Experten, als auch Laien damit zurechtkommen. 
              Trotzdem werden alle erforderlichen Funktionen (Filter, Sprachauswahl, Reset-Button, etc.) ermöglicht und durch Hover-Funktion und Design von 
              Kästchen und Cards bleibt die Benutzung spannend. Die Ansicht ist variabel und durch die Detailebene sehr vielfältig und benutzerfreundlich. 
              Obwohl das Design mehr auf die explorative Erkundung ausgelegt ist, wird eine gezielte Suche über Suchbutton (oder Filter) ebenso ermöglicht. 
            </p>
          </figcaption>
        </figure>

          <figcaption>
            <h2 class="m-portfolioItemCentered-title ">Systematik des Designkonzepts</h2>
            <h3 class="m-portfolioItemCentered-subtitle">Smartphone</h3>
  
            <p>Das Ziel des Designkonzepts für Smartphones ähnelt dem für den PC oder Laptop. Hier sind jedoch die meisten Elemente schlicht 
              gehalten und nur wenige neuartig, da der Umgang auf einem Handy einfach und direkt ersichtlich sein sollte. Dennoch ist das Design 
              professionell und spannend; die Benutzung ist vorrangig explorativ und soll Spaß machen.
            <p>Die Timeline ist mittig oben im Screen angeordnet und dient als Blickfang und Übersicht. Dadurch, dass kein Rahmen das Element einschließt, 
              wirkt es leicht und schwebend. Dieser Effekt wird durch den leichten Schatten verstärkt, der (wie beim Laptop Design auch,) verdeutlicht, 
              dass es sich um ein Interaktionselement handelt. Das aktuell ausgewählte Jahr in der Mitte der Timeline ist dunkelgelb- orange hervorgehoben. Durch 
              die warme Farbe wird es als im Vordergrund stehend wahrgenommen und strahlt Freude und Lebendigkeit aus (explorative Erkundung).
            <p>Auf der Startseite findet sich eine Anordnung verschiedener Simple Cards und der Übersicht; die Elemente stehen in denselben Abständen 
              zueinander, um Ordnung zu schaffen. Der Fade-Effekt der Simple Cards (Bildvorschau geht in schwarz mit Titel über) regt die Neugier des 
              Benutzers an. In Kontrast dazu steht die Extended Card, mit klarer Trennung von Bild und Text, sowie klassischer, simpler Darstellung von 
              schwarzer Schrift auf weiß. Im Gegensatz zur ansprechenden und spannenden Simple Card, soll die Extended Card nur informieren und nicht mit 
              neuartigem Design ablenken. Beide Cards haben abgerundete Ecken, um Modernität und Professionalität auszudrücken.
            <p>Um für den Benutzer Vertrautheit und Einfachheit im Umgang zu vermitteln, ist der Hintergrund wie auch beim Laptop Design weiß und 
              die Menubar besteht aus schlichten Grautönen auf weißem Grund. Auch in der Blockformat-Ansicht steht wieder Schlichtheit und Ordnung 
              (auch Übersicht) im Vordergrund; dazu stehen Bilder derselben Kategorie nah beisammen, um durch Gesetz der Nähe und Gesetz der Ähnlichkeit 
              auf Zusammengehörigkeit untereinander hinzuweisen.
            <p>Insgesamt ist das Design der Timeline für Smartphones also schlicht gehalten und ermöglicht eine einfache Navigation durch die Werke 
              (der Benutzer muss meistens nur herunterscrollen). Die Bedienung ist so für Laien und Experten leicht zu verstehen. Obwohl das Design 
              sehr reduziert ist, werden trotzdem viele Funktionen und Einstellungen ermöglicht (Auswahl an Filtern, Ansicht verändern, Favoriten, 
              Reset-Button etc.). Es ist gleichzeitig modern und zeitlos durch seine praktische und spannende Benutzung (z.B. Card Design und Timeline). 
              Eine explorative Erkundung, sowie gezielte Suche und Funktionen zur Übersichtsverschaffung werden geboten; zusätzlich kann der Benutzer über 
              Wahl des Zeitraums und Ansicht des Layouts frei entscheiden.      
            </p>
          </figcaption>
        </figure>
