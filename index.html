              <h2 class="m-portfolioItem-title">Arbeitsauftrag</h2>
              <!--<h3 class="m-portfolioItem-subtitle">Anforderungen und Ziele</h3>-->
              <p>In diesem Projekt soll ein alternativer Zugang der Werke des <a href="http://lucascranach.org/index.php">
                Cranach Digital Archive</a>  in Form eines Zeitrahls geschaffen werden, 
                welche als Ergänzung zum bestehenden Archiv fungiert. Es gilt, die Masse an Werken durch eine einfache Navigation zu verbinden und zu kontextualisieren.
                Zudem ist eine Anreicherung der bestehenden Daten mit weiteren Informationen (historische Rahmenbedingungen etc.) erwünscht.
                Allgemein soll die Webseite in zwei Ebenen aufgeteilt sein: Die Einstiegsseite beinhaltet den Zeitstrahl und die wichtigsten Informationen; 
                die Detailebene soll weiterführende Informationen und Verbindungen bereitstellen. 
              <p>Der zu entwickelnde Zeitstrahl und die ihn umgebende Webseite soll allerdings nur eine Ergänzung zum Cranach Digital Archive darstellen und für Detailinformationen zu 
                einem Werk auf das bestehende Archiv verweisen. Durch diese alternative Darstellungsform soll neben einer gezielten Suche einzelner Werke nun auch eine explorative Erkundung 
                unterstützt werden, um insgesamt ein größeres Nutzerspektrum einzubeziehen.
              </p>
            </figcaption>
          </figure>

              <h2 class="m-portfolioItem-title">Designkonzept</h2>
              <h3 class="m-portfolioItem-subtitle">PC / Laptop</h3>
              <p>In mathematics, an ellipse is a plane curve surrounding two focal points, such that for all points on 
                the curve, the sum of the two distances to the focal points is a constant. As such, it generalizes a 
                circle, which is the special type of ellipse in which the two focal points are the same. </p>
              <p>Ellipses are the closed type of conic section: a plane curve tracing the intersection of a cone with
                a plane. Ellipses have many similarities with the other two forms of conic sections, parabolas and 
                hyperbolas, both of which are open and unbounded. An angled cross section of a cylinder is also an ellipse. </p>
              <p>Ellipses are common in physics, astronomy and engineering. For example, the orbit of each planet in the 
                solar system is approximately an ellipse with the Sun at one focus point (more precisely, the focus is 
                the barycenter of the Sun–planet pair). The same is true for moons orbiting planets and all other systems 
                of two astronomical bodies. The shapes of planets and stars are often well described by ellipsoids. 
                A circle viewed from a side angle looks like an ellipse: that is, the ellipse is the image of a 
                circle under parallel or perspective projection. The ellipse is also the simplest Lissajous figure 
                formed when the horizontal and vertical motions are sinusoids with the same frequency: a similar effect 
                leads to elliptical polarization of light in optics. 
              </p>
            </figcaption>
          </figure>

        </figcaption>
        <figcaption>
          <p>Das Design der Timeline für Smartphones ist schlicht gehalten und ermöglicht eine einfache Navigation
            durch die Werke. Die Bedienung ist so für Laien und Experten leicht zu verstehen und zu handlen. 
            Obwohl das Layout klar und reduziert ist, werden trotzdem viele Funktionen und Einstellungen ermöglicht; es ist gleichzeitig modern und zeitlos.
          <p>Je nach Anliegen des Benutzers ist sowohl eine gezielte Suche über den Suchbutton oder Filter, als auch eine explorative Erkundung 
            in z.B. nur einem Jahr oder über einen Zeitraum möglich. Eine Übersicht über die Masse der Werke wird ebenfalls geboten.
            Möchte der Benutzer detailiertere Informationen über ein Werk oder z.B. die Literatur dazu, wird er auf die entsprechende Detailseite des 
            Cranach Digital Archive weitergeleitet.
          </p>
        </figcaption>
      </figure>

            <h3 class="m-portfolioItem-subtitle">Homescreen</h3>
            <p>Beim Öffnen der Timeline Seite landet der Benutzer auf einem Screen mit dem oben dargestellten Aufbau.
              Die Time Ansicht ist als Scrollbalken angeordnet und kann per Touch über die Pfeile oder mit hin und her Swipen verändert werden. 
              Dabei sind voreingestellt jeweils die Werke eines Jahres zu sehen. Der Homescreen zeigt sowohl eine Übersicht 
              über die Anzahl aller verschiedenen Werke des Jahres, als auch die Werke an sich in Simple Card-Form 
              (mit dem Titel des Werkes, Favoriten Button und Pfeil zum Öffnen der Extended Card). Der Benutzer kann in dieser 
              explorativen Ansicht so lange runterscrollen, bis er alle Werke des Jahres gesehen hat.</p>
          </figcaption>
  
          <figcaption>
            <img class="m-portfolioItem-image" src="img/Smartphone - Startscroll-With_Menubar.png">
            <h3 class="m-portfolioItem-subtitle">Menubar</h3> 
            <p>Die Menubar kann jederzeit aufgerufen werden und stellt sowohl eine Auswahl an Filtern, als auch eine Hilfestellung, 
              Einstellungen bezüglich der Sprache und eine direkte Verbindung zur Homeseite des Cranach Digital Archive bereit. 
              Über die Filter können z.B. nur Archivalien angezeigt werden oder nur favorisierte Werke. Zusätzlich kann die Zeitspanne verändert werden. 
              Der Reset Button stellt die ursprüngliche Zeitspannen-Ansicht (also auf ein Jahr) wieder her.</p>
          </figcaption>
  
          <figcaption>
            <img class="m-portfolioItem-image" src="img/Smartphone - Card.png">
            <h3 class="m-portfolioItem-subtitle">Carddesign</h3> 
            <p>Beim Öffnen des Pfeils einer Simple Card wird diese zu einer Extended Card vergrößert und die anderen Simple Cards rücken 
              automatisch nach unten. In dieser Ansicht kann der Benutzer detailiertere Informationen über das Werk (Standort, Besitzer und eine Kurzbeschreibeung, wenn vorhanden) einsehen.
              Das Werk kann nach wie vor zu den Favoriten hinzugefügt werden. Wenn vom Benutzer noch mehr ergänzende Informationen 
              über das Werk gewünscht werden, wird er über "Mehr anzeigen" auf die entsprechende Detailseite des 
              Cranach Digital Archive weitergeleitet.</p>
          </figcaption>
        </figure>

            <h3 class="m-portfolioItem-subtitle">Ansicht ändern</h3>
            <p>Über "Alle anzeigen" verschwindet die explorative Simple Card-Ansicht. Stattdessen erhält der Benutzer nun eine
              übersichtlichere Ansicht mit Informationen über die Anzahl der Werke und die Werke an sich in Blöcken aufgelistet.
              Dabei besteht der erste Block aus Gemälden und Grafiken und der zweite aus Archivalien. Der Benutzer kann so lange 
              runterscrollen bis er alle Werke des Jahres gesehen hat.</p>
          </figcaption>
  
          <figcaption>
            <img class="m-portfolioItem-image" src="img/Smartphone - Startscroll-Filter_Year-Menubar.png">
            <!-- <h3 class="m-portfolioItem-subtitle">Optionale Überschrift</h3> -->
            <p>Über die Menubar kann unter "Zeitspanne" ein Slider geöffnet werden, der die Zeitabstände der Timeline vergrößert oder verringert. 
              Zur Verfügung steht eine Monatsansicht, die standard Jahresansicht, sowie eine 2, 5 und 10-Jahres Ansicht. Per Touch
              plus Ziehen auf dem Slider kann die Ansicht jederzeit gewechselt werden. Durch "Reset" gelangt der Benutzer wieder in den 
              Ausgangszustand.</p>
          </figcaption>
  
          <figcaption>
            <img class="m-portfolioItem-image" src="img/Smartphone - Startscroll-Filter_Year.png">
            <!-- <h3 class="m-portfolioItem-subtitle">Optionale Überschrift</h3> -->
            <p>Das Layout mit veränderter Zeitansicht lässt sich genauso bedienen wie das Ursprüngliche. Statt einer Jahresübersicht
              gilt die Übersicht allerdings nun für mehrere Jahre oder einen Monat. Sie zeigt die ausgewählte Spanne an Jahren bis
              einschließlich dem mittigen Jahr in der Timeline oder eine Monatsübersicht.</p>
          </figcaption>
        </figure>
